<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                  <thead>
                    <tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email </th>
                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users">
                          <td>{{user.firstName}}</td>
                          <td>{{user.lastName}}</td>
                          <td>{{user.email}}</td>
                            <td *ngIf="user.isAccepted; else elseBlock">User Accepted to the system</td>
                            <ng-template #elseBlock>
                              <button (click)="this.acceptUser(user.id)" *ngIf="this.userRole == 2" class="btn btn-outline-info">Accept User</button>
                            </ng-template>
                        </tr>
                  </tbody>
            </table>
        </div>
    </div>
    </div>

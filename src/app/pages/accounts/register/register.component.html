<div class="card">
    <div class="card-header">
      <h2 class="text-center">Register to system</h2>
      <p *ngIf="registrationMessage" class="alert alert-success">{{registrationMessage}}</p>
    </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">First Name</label>
          <input [(ngModel)]="firstName"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input [(ngModel)]="lastName"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">UserName</label>
          <input [(ngModel)]="username"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Date Of Birth</label>
          <input [(ngModel)]="dateOfBirth" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="register()">register</button>
        </div>
    </div>
    </div>
